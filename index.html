<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="shortcut icon"
      href="images/main-camera.png"
      type="image/x-icon"
    />
    <!-- added font awesome -->
    <script
      src="https://kit.fontawesome.com/8b718c7846.js"
      crossorigin="anonymous"
    ></script>
    <!-- added Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;0,700;0,800;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!--  -->
  </head>

  <!--  -->
  <body>
    <!-- Header part Start -->
    <header>
      <!-- navigation bar -->
      <nav class="navigation">
        <div class="logo">
          <h2>Influencer products</h2>
        </div>

        <div class="nav-items">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Sign Up</a></li>
            <li><a href="">Log In</a></li>
            <li><i class="fa-solid fa-magnifying-glass"></i><a href=""></a></li>
            <li><i class="fa-solid fa-bucket"></i><a href=""></a></li>
          </ul>
        </div>
      </nav>
      <!--navigation end  -->

      <!-- Banner start -->
      <section class="all-about-banner">
        <div class="banner-info">
          <h1 class="banner-title">Start your Journey as Influencer</h1>
          <p class="banner-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn">Preebook now</button>
        </div>

        <div class="banner-img">
          <img src="images/main-camera.png" alt="" />
        </div>
      </section>
      <!-- Banner End -->
    </header>
    <!-- Header part End -->

    <!-- Main part Start -->
    <main>
      <!-- companies section start -->
      <section class="all-companies">
        <div><img src="logos/Alibaba.svg" alt="" /></div>
        <div><img src="logos/Amazon.svg" alt="" /></div>
        <div><img src="logos/Daraz.pk Logo.svg" alt="" /></div>
        <div><img src="logos/Ebay.svg" alt="" /></div>
        <div><img src="logos/Rakuten.svg" alt="" /></div>
        <div><img src="logos/Walmart.svg" alt="" /></div>
        <div><img src="logos/Target.svg" alt="" /></div>
      </section>

      <!-- companies section end -->
    </main>
    <!-- Main part End -->

    <!-- Footer start -->
    <footer></footer>
    <!-- Footer end -->
  </body>
</html>
